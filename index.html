<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="icon" href="img/clock-solid.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header"><img id="clock-icon" src="img/clock-solid.svg" alt="clock icon"> Clock</h1>
    <div class="container">
        <div id="hour">12</div>
        <div id="minute">60</div>
        <div id="second">60</div>
    </div>
    <!-- dark mod toggle switch -->
    <div class="theme-swich">
        <label for="theme"><input type="checkbox" name="theme" id="theme" checked="false">Theme mode</label>
    </div>
</body>
<script src="main.js"></script>
</html>
